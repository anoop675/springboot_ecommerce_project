<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- Bootstrap-Select CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css">

    <title>E-commerce Shop</title>

    <style>
        .navbar-blue {
            background-color: #007bff;
        }
        .navbar-blue .navbar-brand, .navbar-blue .nav-link {
            color: #ffffff;
        }
        img {
            border-radius: 10px; /* Blunt the edges of images */
        }
		.fixed-width-container {
		    width: 1200px;
		    margin-top: 30px;
		}
		</style>

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-blue">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <h3 class="d-inline-block align-top">E-commerce Shop</h3>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Menu
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:href="@{/VITproject/home}" href="#">home</a>
                        <a class="dropdown-item" th:href="@{/VITproject/shop}" href="#">shop</a>
                        <a class="dropdown-item" sec:authorize="isAnonymous()" th:href="@{/VITproject/login}" href="#">login</a>
                        <a class="dropdown-item" sec:authorize="isAuthenticated()" th:href="@{/VITproject/logout}" href="#">logout</a>
                        <a class="dropdown-item" th:href="@{/VITproject/cart}" href="#">cart</a>
                        <div class="dropdown-divider"></div>
                        <span class="dropdown-item" th:text="${cartCount}">0</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Category Search and Products Section -->
<div class="container fixed-width-container" style="margin-top: 30px">
    <div class="row">
        <!-- Category Search -->
        <div class="col-sm-3">
            <h4>Search by Category</h4>
            <select class="selectpicker form-control" data-live-search="true" onchange="location = this.value;">
                <option value="" selected disabled>Select Category</option>
                <option th:each="category : ${categories}" th:value="@{/VITproject/shop/category/{id}(id=${category.id})}" th:text="${category.name}"></option>
            </select>
        </div>

        <!-- Products Section -->
        <div class="col-sm-9">
            <h3 style="text-align:center; margin-top: 40px" th:if="${#lists.isEmpty(products)}">No products available</h3>
            <div class="card" style="margin-top: 30px" th:each="product : ${products}">
                <div class="row no-gutters">
                    <div class="col-sm-5 d-flex justify-content-center">
                        <img style="margin-top: 15px" class="rounded" height="330px" width="325px" th:src="@{${'/productImages/' + product.imageName}}" th:alt="${product.name}">
                    </div>
                    <div class="col-sm-7 d-flex justify-content-center">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.name}"></h5>
                            <h4>â‚¹ <span th:text="${#numbers.formatDecimal(product.price, 1, 'COMMA', 0, 'POINT')}"></span></h4>
                            <p th:text="${product.description}"></p>
                            <a href="#" th:href="@{/shop/viewproduct/{id}(id=${product.id})}" class="btn btn-primary">View Product</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<!-- Bootstrap-Select JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js"></script>
</body>
</html>
