<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>E-Commerce Shop</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/VITproject/admin}" href="#" data-toggle="modal" data-target="#cancelModal">
			<!--<img th:src="@{/images/logo.png}"  src="../static/images/logo.png" width="auto" height="40" class="d-inline-block align-top" alt=""/>-->
			<h3 width="auto" height="40" class="d-inline-block align-top" alt="">E-commerce Shop</h3>        
		</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/VITproject/admin}" href="#" data-toggle="modal" data-target="#cancelModal">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/VITproject/admin}" href="#">Logout</a>
                </li>

            </ul>

        </div>
    </div>
</nav>
<div class="container" style="width: 100%; height: 200px; padding: 20px; font-size: 1.5em;">
    <div class="row">
        <div class="col-sm-6">
            <form th:action="@{/VITproject/admin/categories/add}" method="post" th:object="${category}"> <!--maps to AdminController controller endpoint URI /VITproject/admin/categories/add -->
				                                                                           <!--recives empty Category obj from controller-->
				<input type="hidden" name="id"  th:field="*{id}">  <!--hidden field that, recieves the id field from the received empty Category object, which is 0-->
				
                <div class="form-group" style="margin-top: 30px;">
                    <!--<label for="name">Enter Category name</label>-->
					<label th:text="${message}"><!----></label> <!--message data from the AdminContoller is binded with the form-->
                    <input type="text" class="form-control" required th:field="*{name}" name="name" id="name"  placeholder="Enter name"> 
					<!--
						input field is made required
						the name from the user input, will bind with the 'name' field
					-->
                </div>

                <button type="submit" class="btn btn-primary" style="margin: 20px 0">Submit</button>
				<a href="" th:href="@{/VITproject/admin/products}" class="btn btn-secondary" data-toggle="modal" data-target="#cancelModal">Cancel</a>
			</form>
        </div>
    </div>
</div>

<!-- Modal (pop-up)-->
<div class="modal fade" id="cancelModal" tabindex="-1" role="dialog" aria-labelledby="cancelModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cancelModalLabel">Confirmation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">Are you sure you want to leave? Your progress won't be saved</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <a id="confirmDelete" href="#" class="btn btn-danger">Yes</a>
            </div>
        </div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script>
	//script for modal
    $('#cancelModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget);
        var href = button.attr('href');
        var modal = $(this);
        modal.find('#confirmDelete').attr('href', href);
    });
	
	
</script>
</body>
</html>
