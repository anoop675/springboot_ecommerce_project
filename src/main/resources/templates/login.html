<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    
    <title>Login - E-commerce Shop</title>

	<style>
	    body, html {
	        height: 100%;
	        margin: 0;
	        background-color: #f8f9fa;
	    }
		.navbar-blue {
		    background-color: #007bff; /* Blue background */
		}
		.navbar-blue .navbar-brand,
		.navbar-blue .nav-link {
		    color: #ffffff; /* White text */
		}
		.navbar-blue .nav-link.active {
		    color: #ffffff; /* White text for active link */
		}
		/* Custom CSS for positioning and sizing the dropdown menu */
		.navbar .dropdown-menu {
		    right: -10px; /* Adjust this value to add spacing from the right */
		    left: auto; /* Prevent auto left positioning */
		    max-width: 200px; /* Adjust this value to control the width */
		    width: auto; /* Ensure the width adjusts to max-width */
		}
		.card {
			border: 2px solid white; /* White border around the card */
			border-radius: 8px; /* Rounded corners for the border */
			padding: 15px; /* Adjusted padding inside the border */
			transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out; /* Smooth transition for scaling and shadow */
		}	
		.card:hover {
			transform: scale(1.05); /* Increase the size of the card */
			box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3); /* Subtle shadow effect */
		}
				
		.fixed-width-container {
		    width: 1200px;
		    margin-top: 30px;
		}	
		/* Custom CSS for positioning and sizing the dropdown menu */
		.navbar .dropdown-menu {
			right: -10px; /* Adjust this value to add spacing from the right */
			left: auto; /* Prevent auto left positioning */
			max-width: 200px; /* Adjust this value to control the width */
			width: auto; /* Ensure the width adjusts to max-width */
		}
		
	    /* Center the login box using Flexbox */
	    .container {
	        display: flex;
	        justify-content: center;
	        align-items: center;
	        height: 100vh;
	    }

	    .login-box {
	        width: 400px;
	        padding: 30px;
	        background-color: white;
	        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	        border-radius: 8px;
	    }

	    .login-box h2 {
	        margin-bottom: 20px;
	    }

	    .form-group {
	        position: relative;
	        margin-bottom: 1.5rem; /* Reduced margin */
	    }

	    .form-group input {
	        width: 100%;
	        padding: 10px;
	        font-size: 1.2rem;
	        background: none;
	        border: 1px solid #ccc;
	        border-radius: 4px;
	    }

	    .form-group label {
	        position: absolute;
	        top: 12px;
	        left: 12px;
	        background-color: white;
	        padding: -1 3px;
	        color: #777;
	        font-size: 1.2rem;
	        transition: 0.2s ease-in-out;
	        pointer-events: none;
	    }

	    .form-group input:focus + label,
	    .form-group input:not(:placeholder-shown) + label {
	        top: -10px;
	        left: 10px;
	        font-size: 0.8rem;
	        color: #007bff;
	    }

	    .form-group input:focus {
	        border-color: #007bff;
	    }

	    #or {
	        position: relative;
	        text-align: center;
	        margin-top: 30px;
	    }

	    #or::before,
	    #or::after {
	        content: '';
	        position: absolute;
	        width: 40%;
	        height: 1px;
	        top: 50%;
	        background-color: #aaa;
	    }

	    #or::before {
	        left: 0;
	    }

	    #or::after {
	        right: 0;
	    }

	    .btn-block {
	        margin-top: 20px;
	    }
	</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-blue fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <!--<img th:src="@{/images/logo.png}"  src="../static/images/logo.png" width="auto" height="40" class="d-inline-block align-top" alt=""/>-->
            <h3 width="auto" height="40" class="d-inline-block align-top" alt="">E-commerce Shop</h3>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
		<!--
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/VITproject/register}" href="#">Sign Up</a>
                </li>
            </ul>
        </div>-->
    </div>
</nav>

<!-- Login Form Centered in Flexbox Container -->
<div class="container" style="padding-top: 70px; margin-top: 25px">
    <div class="login-box">
        <h2>Login</h2>
        <form th:action="@{/VITproject/login}" method="post">
            <div class="form-group">
                <input type="email" name="email" id="email" placeholder=" " class="form-control form-control-lg" required th:value="*{email}"> <!--Persists the email-->
                <label for="email">Email</label>
            </div>

            <div class="form-group">
                <input type="password" class="form-control form-control-lg" placeholder=" " name="password" id="password" required>
                <label for="password">Password</label>
            </div>

            <div class="remember-me-button">
                <input type="checkbox" name="remember-me" value="true"/>
                <label>Remember me on this computer</label>
            </div>

            <input type="submit" value="Login" class="btn btn-primary btn-block">

            <div id="or">OR</div>

            <a href="/oauth2/authorization/google" class="btn btn-danger btn-block">
                <i class="fab fa-google"></i> Sign in with Google
            </a>

            <p class="text-center" style="margin-top: 20px;">
                Don't have an account? <a href="./register.html" th:href="@{/VITproject/register}">Register here</a>
            </p>
            <p class="text-center">
                <a href="" th:href="@{/forgotpassword}">Forgot password?</a>
            </p>
        </form>
    </div>
</div>

<!-- Modal Structure for Invalid Login -->
<div class="modal fade" id="loginErrorModal" tabindex="-1" role="dialog" aria-labelledby="loginErrorModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginErrorModalLabel">Login Error</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Invalid username or password. Please try again.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript for Bootstrap and jQuery -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<!-- Show error if present -->
<script>
    $(document).ready(function(){
        var error = [[${param.error}]] /*false*/; // Thymeleaf will replace this
        if (error) {
           //$('#loginError').collapse('show');
		   $('#loginErrorModal').modal('show');
        }
    });
</script>

<!--Lottie animation JS-->
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script> <!--https://lottiefiles.com/free-animations/ecommerce-->
</body>
</html>
