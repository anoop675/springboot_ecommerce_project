    <title>Login</title>
	<style>
		#or {
		  position: relative;
		  width: 300px;
		  height: 50px;
		  line-height: 50px;
		  text-align: center;
		}

		#or::before,
		#or::after {
		  position: absolute;
		  width: 130px;
		  height: 1px;
		  top: 24px;
		  background-color: #aaa;
		  content: '';
		}

		#or::before {
		  left: 0;
		}

		#or::after {
		  right: 0;
		}

		.img-container {
		    padding: 30px;
		    text-align: center;
		}

		.img-container img {
			/*max-width: 100%*/
		    width: auto; 
		    height: auto; /* Set the image height to 80% of the viewport height */
		    margin-top: -40px;
		    object-fit: cover; /* Ensures the image doesn't distort */
		}
		#lottie-animation {
			margin-right: -100px;
		    width: 600px; 
		    height: 600px; 
		    border: 1px solid #ddd; /*for debugging*/
		}
	</style>
</head>

    <div class="container-fluid">
        <a class="navbar-brand" href="#">
			<h3>E-commerce Shop</h3>

                    <a class="nav-link" th:href="@{/VITproject/register}" href="#">Sign Up</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Added margin-top class to move the login section down -->
<div class="container mt-4">
    <div class="row">
        <div class="col-sm-6">
            <h2>Login</h2>

            <form th:action="@{/VITproject/login}" method="post" style="margin-top: 20px">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Your Email" class="form-control form-control-lg">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control form-control-lg" placeholder="Password" name="password" id="password">
                </div>
				
				<div>
					<input type="checkbox" name="remember-me" value="true"/>
					<label >Remember me on this computer</label>
				</div>	
				
				<!-- Alert Dropdown for Invalid Login 
				<div th:if="${param.error}" class="alert alert-danger collapse" id="loginError">
				     Invalid username or password.
				</div>-->
				
				<!-- Alert Modal-->
				

                <input type="submit" value="Login" class="btn btn-primary btn-block" style="margin-top: 30px">
                <br>
                <span >Don't have an account <a class="linkControl" href="./register.html"
                                                th:href="@{/VITproject/register}">Register here</a></span>
                <br>
                <a href="" th:href="@{/forgotpassword}">Forgot password ?</a>
            </form>
            <br>
			
			<div id="or" style="margin-top: -20px">OR</div>
			
            <br>
            <a href="/oauth2/authorization/google" class="btn btn-danger" style="margin-top: -20px">
                <i class="fab fa-google"></i>  Sign in with Google
            </a>
        </div>

        <!--Right column with the image-->
        <div class="col-sm-6 img-container">
            <img th:src="@{/images/loginImage3.jpg}" alt="E-commerce image" class="img-fluid">
        </div>
		<!--<div class="col-sm-6">
		    Lottie animation container 
			<dotlottie-player src="https://lottie.host/7401522f-2d8b-4049-ad18-eb0edb6af224/CE9lFrNlEH.json" background="transparent"
							 speed="1" style="width: 300px; height: 300px" direction="1" playMode="normal" loop controls autoplay></dotlottie-player>		  
			<!-<div id="lottie-animation"></div>->
		</div>-->
		
    </div>
</div>

<!-- Modal Structure for Invalid Login -->
<div class="modal fade" id="loginErrorModal" tabindex="-1" role="dialog" aria-labelledby="loginErrorModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginErrorModalLabel">Login Error</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Invalid username or password. Please try again.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<!-- Show error if present -->
<script>
    $(document).ready(function(){
        var error = [[${param.error}]] /*false*/; // Thymeleaf will replace this
        if (error) {
           //$('#loginError').collapse('show');
		   $('#loginErrorModal').modal('show');
        }
    });
</script>
